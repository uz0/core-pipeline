server {
    listen 80;
    server_name core-pipeline.dev.theedgestory.org;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name core-pipeline.dev.theedgestory.org;

    # SSL Configuration (update paths to your certificates)
    ssl_certificate /etc/ssl/certs/dev.theedgestory.org.crt;
    ssl_certificate_key /etc/ssl/private/dev.theedgestory.org.key;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers (less strict for development)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging (verbose for development)
    access_log /var/log/nginx/core-pipeline-dev-access.log;
    error_log /var/log/nginx/core-pipeline-dev-error.log debug;

    # Client Settings
    client_max_body_size 50M;  # Larger for development/testing
    client_body_timeout 120s;
    client_header_timeout 120s;

    # Proxy Settings (longer timeouts for debugging)
    proxy_connect_timeout 120s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;
    send_timeout 120s;

    # Main Application
    location / {
        proxy_pass http://localhost:3001;  # Different port for dev
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # CORS Headers (more permissive for development)
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, Accept, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials "true" always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Swagger UI (always enabled in development)
    location /api-docs {
        proxy_pass http://localhost:3001/api-docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health Check Endpoint
    location /health {
        proxy_pass http://localhost:3001/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Metrics Endpoint (open in development)
    location /metrics {
        proxy_pass http://localhost:3001/metrics;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # WebSocket Support
    location /socket.io/ {
        proxy_pass http://localhost:3001/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Development Tools (Kafka UI, Jaeger, etc.)
    location /kafka-ui/ {
        proxy_pass http://localhost:8080/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /jaeger/ {
        proxy_pass http://localhost:16686/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Static Files (no caching in development)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:3001;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Allow access to hidden files in development (for debugging)
    location ~ /\. {
        allow all;
    }
}