name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.image-tag.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate unique image tag
        id: image-tag
        run: |
          # Use short SHA as unique tag for each commit
          SHORT_SHA=$(git rev-parse --short HEAD)
          TAG="main-${SHORT_SHA}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Generated image tag: ${TAG}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.image-tag.outputs.tag }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to ${{ (github.event_name == 'push' && github.ref == 'refs/heads/main') && 'Production' || 'Development' }}
    runs-on: ubuntu-latest
    needs: build-and-push
    environment:
      name: ${{ (github.event_name == 'push' && github.ref == 'refs/heads/main') && 'production' || 'development' }}
      url: ${{ (github.event_name == 'push' && github.ref == 'refs/heads/main') && 'https://core-pipeline.theedgestory.org' || 'https://core-pipeline.dev.theedgestory.org' }}
    permissions:
      contents: read
      deployments: write
    
    steps:
      - name: Create deployment record
        id: deployment
        uses: actions/github-script@v7
        with:
          script: |
            const isProd = context.eventName === 'push' && context.ref === 'refs/heads/main';
            const environment = isProd ? 'production' : 'development';
            const url = isProd ? 'https://core-pipeline.theedgestory.org' : 'https://core-pipeline.dev.theedgestory.org';
            
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              task: 'deploy',
              auto_merge: false,
              required_contexts: [],
              environment: environment,
              description: `Deploy to ${environment}`,
              production_environment: isProd
            });
            
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: deployment.data.id,
              state: 'in_progress',
              environment_url: url
            });
            
            core.setOutput('deployment_id', deployment.data.id);
            core.setOutput('environment', environment);
            core.setOutput('url', url);
      
      - name: Checkout core-charts repository
        uses: actions/checkout@v4
        with:
          repository: uz0/core-charts
          token: ${{ secrets.CORE_CHARTS_PAT }}
          path: core-charts

      - name: Update image tag file
        run: |
          cd core-charts
          ENVIRONMENT=${{ steps.deployment.outputs.environment == 'production' && 'prod' || 'dev' }}
          IMAGE_TAG="${{ needs.build-and-push.outputs.image-tag }}"
          TAG_FILE="charts/core-pipeline/${ENVIRONMENT}.tag.yaml"

          # Create or update the tag file with image info
          cat > ${TAG_FILE} << EOF
          image:
            tag: "${IMAGE_TAG}"
            repository: "ghcr.io/uz0/core-pipeline"
          EOF

          # Show what we're updating
          echo "Updating ${TAG_FILE} with tag: ${IMAGE_TAG}"
          cat ${TAG_FILE}

          # Commit and push with retry for concurrent deployments
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ${TAG_FILE}
          git commit -m "Deploy to ${ENVIRONMENT}: update tag to ${IMAGE_TAG}" || echo "No changes to commit"

          # Retry push up to 5 times to handle concurrent deployments
          MAX_RETRIES=5
          RETRY_COUNT=0
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if git push; then
              echo "Successfully pushed changes"
              exit 0
            fi

            RETRY_COUNT=$((RETRY_COUNT + 1))
            echo "Push failed (attempt $RETRY_COUNT/$MAX_RETRIES), pulling latest changes..."

            # Pull latest changes and rebase our commit on top
            git pull --rebase origin main

            # Wait a bit before retrying
            sleep $((RETRY_COUNT * 2))
          done

          echo "Failed to push after $MAX_RETRIES attempts"
          exit 1

      - name: Update deployment status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const state = '${{ job.status }}' === 'success' ? 'success' : 'failure';
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.deployment.outputs.deployment_id }},
              state: state,
              environment_url: '${{ steps.deployment.outputs.url }}'
            });