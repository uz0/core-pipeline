name: PR Deploy Link

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  add-deploy-link:
    name: Add Deploy Link
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    
    steps:
      - name: Add deployment link comment
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const branch = pr.head.ref;
            const sha = pr.head.sha.substring(0, 7);
            
            // Check if we already commented
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number
            });
            
            const hasDeployComment = comments.data.some(c => 
              c.user.login === 'github-actions[bot]' && 
              c.body.includes('Deploy to Development')
            );
            
            if (!hasDeployComment && context.payload.action === 'opened') {
              const deployUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/workflows/deploy.yml`;
              
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: `## 🚀 Deploy to Development
                
This branch can be deployed to the development environment for testing.

### Deploy Options:

#### 🔘 Quick Deploy (Recommended)
[**Deploy this branch to development →**](${deployUrl})
1. Click the link above
2. Click "Run workflow"  
3. Keep "development" selected
4. Click "Run workflow" button

#### 📋 Manual Steps:
1. Go to [Actions](https://github.com/${context.repo.owner}/${context.repo.repo}/actions) tab
2. Select "Deploy" workflow
3. Click "Run workflow"
4. Select branch: **${branch}**
5. Choose environment: **development**

---
📝 **Branch:** \`${branch}\` | **Commit:** \`${sha}\`  
🔗 **Development URL:** https://dev.core-pipeline.theedgestory.org`
              });
            }
            
            // Always update the PR status check
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: pr.head.sha,
              state: 'success',
              context: 'Deploy to Development',
              description: 'Click Details to deploy this branch',
              target_url: `${deployUrl}?branch=${branch}`
            });