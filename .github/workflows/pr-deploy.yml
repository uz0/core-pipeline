name: PR Deploy Link

on:
  pull_request:
    types: [opened]
  workflow_dispatch:

jobs:
  add-deploy-link:
    name: Add Deploy Link
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      statuses: write
    
    steps:
      - name: Add deployment link comment
        uses: actions/github-script@v7
        with:
          script: |
            let pr;
            
            // Handle both PR events and manual trigger
            if (context.eventName === 'workflow_dispatch') {
              // For manual trigger, find open PRs for current branch
              const branch = context.ref.replace('refs/heads/', '');
              const { data: prs } = await github.rest.pulls.list({
                owner: context.repo.owner,
                repo: context.repo.repo,
                head: `${context.repo.owner}:${branch}`,
                state: 'open'
              });
              
              if (prs.length === 0) {
                console.log('No open PRs found for this branch');
                return;
              }
              pr = prs[0];
            } else {
              pr = context.payload.pull_request;
            }
            
            const branch = pr.head.ref;
            const sha = pr.head.sha.substring(0, 7);
            const deployUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/workflows/build.yml`;
            
            // Check if we already commented
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number
            });
            
            const hasDeployComment = comments.data.some(c => 
              c.user.login === 'github-actions[bot]' && 
              c.body.includes('Deploy to Development')
            );
            
            // Add comment if it doesn't exist (removed the "opened" check)
            if (!hasDeployComment) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: `## 🚀 Branch: \`${branch}\`\n\n**Note:** Images are automatically built and pushed to GHCR on push to \`main\` or \`develop\` branches. Kubero handles deployments automatically.\n\n### Monitoring & Tools\n[🎛️ Kubero](https://dev.theedgestory.org) | [📊 ArgoCD](https://argo.dev.theedgestory.org/) | [📈 Grafana](https://grafana.dev.theedgestory.org/) | [📨 Kafka](https://kafka.dev.theedgestory.org/) | [🔍 Status](https://status.theedgestory.org/)`
              });
            }
            
            // Always update the PR status check
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: pr.head.sha,
              state: 'success',
              context: 'Kubero Deployment',
              description: 'Merge to main/develop to trigger deployment',
              target_url: 'https://dev.theedgestory.org'
            });